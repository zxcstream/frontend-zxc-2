<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
        background: #000;
        color: #e5e5e5;
      }

      .card {
        width: 100%;
        padding: 20px;
        text-align: start;
      }

      .icon {
        font-size: 32px;
        margin-bottom: 16px;
        opacity: 0.9;
      }

      h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      p {
        font-size: 14px;
        color: #9ca3af;
        margin-bottom: 24px;
        line-height: 1.5;
      }

      a {
        display: inline-block;
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 500;
        border-radius: 8px;
        text-decoration: none;
        color: #000;
        background: #fff;
        transition: opacity 0.2s ease;
      }

      a:hover {
        opacity: 0.85;
      }

      @media (max-width: 480px) {
        .card {
          margin: 0 16px;
          padding: 24px;
        }
      }
    </style>
  </head>

  </body>
</html>
